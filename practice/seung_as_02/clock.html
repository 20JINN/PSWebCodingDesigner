<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="clock.css">
  
  <title>JS Clock</title>
</head>
<body>
  <div class="background">
      <div class="description">
          <h1>COLOR CLOCK</h1>
          <h3>초가 흐를 때마다 컬러 그라디언트가 바뀌는 신비한 시계입니다.</h3>
          <p class="digital"></p>
        </div>

        <!-- <div id="color"></div>
        <div class="color"></div> -->
    <div class="clock">
      <div class="clock-face">
        <div class="clock-center"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>

  <script>
    const hand = document.querySelector('.hand');
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const digital = document.querySelector('.digital');
    function setDate(){
      // date라는 object 생성
      const now = new Date();
      // getSeconds는 초를 측정하는 method
      const seconds = now.getSeconds();
      // console.log(seconds);
      const secondDegrees = ((seconds/60) * 360) + 90;
      // rotate 90deg를 해놓은 상태이기 때문에 싱크를 맞추려면 +90을 해줘야함.
      secondHand.style.transform = `rotate(${secondDegrees}deg)`;
      // 해당 클래스에 style을 먹이는 방법
       // getMinutes는 분을 측정
       const mins = now.getMinutes();
       const minDegrees = ((mins/60)*360) + 90;
       minHand.style.transform = `rotate(${minDegrees}deg)`;

       const hours = now.getHours();
       const hourDegrees = ((hours/24) * 360) + 90;
       hourHand.style.transform = `rotate(${hourDegrees}deg)`;
       digital.innerHTML = hours +": " + mins +": "+ seconds; 
        // 분, 시가 바뀔 때 띠용 하고 시침 분침이 튕기는 현상 방지
        if (seconds === 0) { 
          minHand.style.transition = "all 0s";
          secondHand.style.transition = "all 0s";
          hourHand.style.transition = "all 0s";
        }
      }
    
    setInterval(setDate,1000);
    
  
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="clock.js"></script>
</body>
</html>
