<script>

var player = document.querySelector('.musicPlay');
var pause = document.querySelector('.musicPause');
var music = document.querySelector('#play');

function playAudio(){
  music.play();
}

player.addEventListener("click",function(){
  playAudio();
})
 
function pauseAudio() {

}
